<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <caption>Produtos</caption>
        <thead>
            <tr>
                <th>Produtos</th>
                <th>Pre√ßo</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ipad</td>
                <td>3.250,99</td>
                <td>5</td>
                <td>16.254,95</td>
            </tr>
            <tr>
                <td>Samsung S9</td>
                <td>2.500,00</td>
                <td>4</td>
                <td>10.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>26.254,95</td>
            </tr>
        </tfoot>
    </table>

    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
        }

        thead tr {
            border-bottom: solid 3px #444;
        }

        tbody tr:hover {
            background-color: #bebebe;
        }

        tfoot {
            background-color: #444;
            color: white;
            font-weight: bold;
        }
    </style>
</body>
</html>
