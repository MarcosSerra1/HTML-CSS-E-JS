<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags não visuais</title>
</head>
<body>
    <header>
        <h1>Aula Sobre Tags Não Visuais</h1>
    </header>

    <!-- 
        tags semanticas....

        section - agrupamento temático de conteudo

        article - conteudo auto-contido 

        header - cabeçalho do documento

        footer - rodape do documento

        nav - agrupamentos de links para navegação

        aside - de lado (ex. sidebar). relacionado ao conteudo em volta (adendo)

        details - exibe detalhes que pode ser exibido ou ser oculto (ex. sinopse de filmes ou detalhes de produtos)


        As famosas...

        div - divisão ou seção

        span - usado para agrupar elementos inline

     -->

     <div>Area 1</div>
     <div>Area 2</div>

     <p>
         Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
     </p>
</body>
</html>
