    <section id="conteudo"></section> <!--nosso conteudo e exebido aqui com o ajax trazendo outro arquivo para ca-->

    <script>

        document.querySelectorAll("a").forEach(link =>{
            const conteudo = document.getElementById("conteudo")

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        }) 
    </script> <!--chamada ajax para coneudo dentro do codigo-->
