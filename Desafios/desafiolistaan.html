<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
    <title>Listas Aninhadas Desafio</title>
</head>
<body>
    <h1>Listas Aninhadas</h1>
    <h2>Projeto</h2>
    <ul class="tree">
        <li>
            <span ms-folder>Backend</span>
            <ul>
                <li>
                    <span ms-folder>app</span>
                    <ul>
                        <li>produto.js</li>
                        <li>usuario.js</li>
                        <li>Venda.js</li>
                    </ul>
                </li>
                <li>
                    <span ms-folder>config</span>
                    <ul>
                        <li>banco.js</li>
                        <li>rotas.js</li>
                        <li>sevidor.js</li>
                    </ul>
                </li>
            </ul>
            <li>
                <span ms-folder>Frontend</span>
                <ul>
                    <li>
                        <span ms-folder>public</span>
                        <ul>
                            <li>app.css</li>
                            <li>app.js</li>
                            <li>index.html</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </li>
    </ul>
    <script>

        document.querySelectorAll("[ms-folder]").forEach(folder =>{
            folder.onclick = function(e) {
                const ul = folder.nextElementSibling
                const d = ul.style.display
                ul.style.display = d === 'none' ? 'block' : 'none'
               // console.log (ul) //serve para debugar o codigo
            }
        })
    </script>
</body>
</html>
